spring:

  security:
    user:
      name: disabled
      password: disabled


  mail:
      host: smtp.gmail.com
      port: ${mailport}
      username: ${mailname}
      password: ${mailpw}
      properties:
        mail:
          smtp:
            auth: true
            starttls:
              enable: true


  application:
     name: Demo1
  datasource:
   url: jdbc:postgresql://localhost:5432/${dburl}
   username: ${username}
   password: ${dbpw}
   driver-class-name: org.postgresql.Driver

  jpa:
   hibernate:
     ddl-auto: update
   show-sql: true
   properties:
     hibernate:
       dialect: org.hibernate.dialect.PostgreSQLDialect

   springdoc:
     api-docs:
       path: /v3/api-docs
     swagger-ui:
       path: /swagger-ui.html # Optional: keep default

